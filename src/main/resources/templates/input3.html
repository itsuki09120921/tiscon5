<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>お見積り情報入力</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"
          href="http://fonts.googleapis.com/css?family=Exo:900"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
</head>

<body>
<nav th:insert="header.html :: header"></nav>
<div class="container">
    <form th:action="@{/confirm1}" th:object="${userOrderForm2}" class="form-horizontal" method="post">
        <h1>お見積り情報入力</h1>
<!--        <ul th:if="${#fields.hasErrors('all')}">-->
<!--            <li th:each="err : ${#fields.errors('all')}" th:text="${err}"></li>-->
<!--        </ul>-->
        <div class="col-sm-12">
            <fieldset>
                <legend>個人情報</legend>
                <div class="form-group">
                    <label for="customerName">氏名</label>
                    <input type="text" id="customerName" name="customerName" th:field="*{customerName}" class="form-control" value="山田太郎"/>
                    <ul th:if="${#fields.hasErrors('customerName')}">
                        <li class="error-message" th:each="err : ${#fields.errors('customerName')}" th:text="${err}"></li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="tel">連絡先TEL</label>
                    <input type="tel" id="tel" name="tel" th:field="*{tel}" class="form-control" value="03-1234-5678"/>
                    <ul th:if="${#fields.hasErrors('tel')}">
                        <li class="error-message" th:each="err : ${#fields.errors('tel')}" th:text="${err}"></li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="email">連絡先メールアドレス</label>
                    <input type="text" id="email" name="email" th:field="*{email}" class="form-control" value="test@test.com"/>
                    <ul th:if="${#fields.hasErrors('email')}">
                    <li class="error-message" th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="oldAddress">転居元住所（市区町村以下）</label>
                    <input type="text" id="oldAddress" name="oldAddress" th:field="*{oldAddress}"
                           class="form-control" value="新宿区西新宿1-1-1"/>
                    <ul th:if="${#fields.hasErrors('oldAddress')}">
                        <li class="error-message" th:each="err : ${#fields.errors('oldAddress')}" th:text="${err}"></li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="newAddress">転居先住所（市区町村以下）</label>
                    <input type="text" id="newAddress" name="newAddress" th:field="*{newAddress}" class="form-control"
                           value="札幌市南区1"/>
                    <ul th:if="${#fields.hasErrors('newAddress')}">
                        <li class="error-message" th:each="err : ${#fields.errors('newAddress')}" th:text="${err}"></li>
                    </ul>
                </div>
            </fieldset>

            <div class="form-group">
                <div class="text-center">
                    <button type="submit" name="backToTop" class="btn btn-primary">TOPへ戻る</button>
                    <button type="submit" name="verify" class="btn btn-primary">確認</button>
                </div>
            </div>

            <input type="hidden" name="oldPrefectureId" id="oldPrefectureId" th:value="*{oldPrefectureId}"/>
            <input type="hidden" name="newPrefectureId" id="newPrefectureId" th:value="*{newPrefectureId}"/>
            <input type="hidden" name="box" id="box" th:value="*{box}"/>
            <input type="hidden" name="bed" id="bed" th:value="*{bed}"/>
            <input type="hidden" name="bicycle" id="bicycle" th:value="*{bicycle}"/>
            <input type="hidden" name="washingMachine" id="washingMachine" th:value="*{washingMachine}"/>
            <input type="hidden" name="washingMachineInstallation" id="washingMachineInstallation" th:value="*{washingMachineInstallation}"/>

        </div>
    </form>
</div>
<script src="../js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script src="../js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
